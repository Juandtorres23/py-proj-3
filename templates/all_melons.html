{% extends 'base.html' %}

{% block body %}

<div id="melon-list">
{% for melon in melon_list %}
<div class="card text-center">
    <img class="melon-image" src="{{ melon.image_url }}">
    <h5 class="h5border">
        <a href="{{ url_for('melon_details', melon_id=melon.melon_id) }}" class="melon-name">
            {{ melon.common_name }}
        </a> 
    </h5>
   <h4>
    {{ melon.price_str() }}
   </h4> 
</div>
{% endfor %}
</div>

{% endblock %}
